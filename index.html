
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>推し活ビンゴ</title>

  <!-- 見やすい配色＋枠サイズ固定＋縦横中央揃え（Grid） -->
  <style>
    :root {
      /* テーマ色 */
      --accent: #2b6cb0;
      --accent-2: #3182ce;
      --bg: #f7fafc;
      --border: #e2e8f0;
      --checked: #edf2f7;
      --win: #ffe08a;

      /* ★ 枠サイズ（好みで変更OK）*/
      --cell-size: 120px;  /* セルの一辺の長さ */
      --cell-gap: 6px;     /* セル間の隙間 */
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background: var(--bg);
      margin: 0; padding: 24px; color: #1a202c;
    }
    h1 { margin: 0 0 8px; }
    .container { max-width: 920px; margin: 0 auto; }
    .panel { background: #fff; border: 1px solid var(--border); border-radius: 12px; padding: 16px; box-shadow: 0 2px 6px rgba(0,0,0,.04); }
    .flex { display: flex; gap: 16px; flex-wrap: wrap; }
    textarea { width: 100%; min-height: 160px; font-size: 14px; padding: 10px; border: 1px solid var(--border); border-radius: 8px; resize: vertical; }
    label { display: block; font-size: 13px; margin: 8px 0; }
    .controls { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    input[type="text"] { border: 1px solid var(--border); border-radius: 8px; padding: 8px; font-size: 14px; }

    /* ボタンは .btn に限定（セルに影響させない） */
    .btn { background: var(--accent); color: #fff; border: none; border-radius: 8px; padding: 10px 14px; font-weight: 600; cursor: pointer; }
    .btn.secondary { background: #4a5568; }
    .btn:hover { background: var(--accent-2); }

    /* ★ グリッドは固定幅5列、枠サイズは変数で一括管理 */
    .grid {
      display: grid;
      grid-template-columns: repeat(5, var(--cell-size));
      gap: var(--cell-gap);
      margin-top: 12px;
    }

    /* ★ セルは正方形固定＋CSS Gridで縦横中央（place-items:center がキモ） */
    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
      min-height: unset;
      padding: 8px;               /* 内側余白（JS側の計測と揃える） */
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;

      /* ここを Flex から Grid に変更 */
      display: grid;
      place-items: center;        /* 縦横中央揃え（内容の高さに関係なく中央） */

      text-align: center;
      position: relative;
      cursor: pointer;
      overflow: hidden;           /* はみ出しを隠す */
      color: #1a202c;
    }
    .cell.free {
      background: #f0fff4;
      border-color: #a7f3d0;
      color: #234e52;
      font-weight: 600;
    }
    .cell.checked {
      outline: 3px solid var(--accent-2);
      background: var(--checked);
      color: #1a202c;
    }
    .cell.win {
      box-shadow: inset 0 0 0 3px #f6ad55;
      background: var(--win);
      color: #1a202c;
    }
    .cell:hover { background: #f8fafc; }

    /* ★ セル内テキスト要素：高さは内容に合わせる（中央揃えはセルのGridで保証） */
    .cell .label {
      display: inline-block;   /* コンテンツ高さに合わせる */
      width: 100%;
      white-space: pre-wrap;   /* 改行保持＋折り返し */
      word-break: break-word;  /* 長い語も折り返し */
      line-height: 1.2;
      text-align: center;      /* 横中央 */
    }

    .footer { font-size: 13px; color: #4a5568; margin-top: 8px; }
    .stats { margin-top: 8px; font-weight: 600; }
    @media (max-width: 480px) {
      :root { --cell-size: 88px; } /* スマホでは少し小さめに */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>推し活ビンゴ</h1>
    <p class="footer">複数行のリストから、5×5のビンゴカードを作成します。</p>

    <div class="flex">
      <div class="panel" style="flex:1 1 380px;">
        <label for="list">やりたいことリスト（1行につき1項目）</label>
        <textarea id="list" placeholder="例：&#10;推しの配信を見る&#10;推しのポストにいいねする&#10;推しのポストをリポストする"></textarea>

        <div class="controls" style="margin-top:8px;">
          <label><input type="checkbox" id="useFree" checked> 中央をFreeにする</label>
          <label>シード: <input type="text" id="seed" placeholder="任意（同じカードを再現）"/></label>

          <!-- 不足分をテンプレで自動補完 -->
          <label><input type="checkbox" id="autoFill" checked> 足りない分をテンプレで自動補完</label>

          <button id="generate" class="btn">カード生成</button>
          <button id="shuffle" class="btn">シャッフル</button>
          <button id="clear" class="btn secondary">カードをクリア</button>
          <button id="saveImage" class="btn secondary">画像として保存</button>
        </div>

        <p class="footer">※ 入力が不足する場合はテンプレで補完（ON時）。枠は固定、長文は自動縮小＆常に縦中央です。</p>
      </div>

      <div class="panel" style="flex:1 1 380px;">
        <div class="stats">ビンゴ: <span id="bingoCount">0</span> / 12（5行＋5列＋2斜め）</div>
        <div id="grid" class="grid" aria-label="ビンゴカード" role="grid"></div>
        <div class="footer">クリックでチェック／もう一度クリックで解除。キーボード操作: Tab→Enter。</div>
      </div>
    </div>
  </div>

<script>
/* ========= ユーティリティ ========= */
function mulberry32(a) {
  return function() {
    let t = a += 0x6D2B79F5;
    t = Math.imul(t ^ (t >>> 15), t | 1);
    t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
    return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
  };
}
function shuffle(array, rng=Math.random) {
  for (let i=array.length-1; i>0; i--) {
    const j = Math.floor(rng()* (i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
function parseList(raw) {
  return raw.split(/\r?\n/).map(s => s.trim()).filter(Boolean);
}
function saveState(state) {
  localStorage.setItem("todo-bingo-state", JSON.stringify(state));
}
function loadState() {
  try {
    const s = localStorage.getItem("todo-bingo-state");
    return s ? JSON.parse(s) : null;
  } catch {
    return null;
  }
}

/* ========= ビンゴロジック ========= */
const N = 5;

/* 不足分を埋めるテンプレ（必要なら編集OK） */
const SUGGESTIONS = [
  "推しの配信を見る",
  "推しのポストにいいねする",
  "推しのポストをリポストする",
  "推しの切り抜きを見る",
  "推しのグッズを整理する",
  "推しの名場面をスクショ保存",
  "推し予定をカレンダーに入れる",
  "推しタグで感想を検索",
  "推しへの応援メッセージを書く",
  "推しの過去アーカイブを1本見る",
  "推しの新着通知を確認",
  "推しのファン企画をチェック",
  "推しのおすすめ曲をプレイリストに追加",
  "推しカラーのアイテムを身につける",
  "推しの誕生日企画を調べる",
  "推しの配信時間にアラーム設定",
  "推しに関する日記を1行書く",
  "推しとの思い出を写真で振り返る",
  "推し関連の本・記事を読む",
  "推しの名言をメモする",
  "推しの新作情報を確認",
  "推し仲間に近況を共有する",
  "推しのハッシュタグでポストする",
  "推しのグッズ購入候補をリスト化する",
  "推しのイベントを調べる"
];

/* ★ 不足補完対応の盤面生成 */
function makeBoard(items, useFree=true, seedStr="") {
  const cleaned = items.map(s => s.trim()).filter(Boolean);

  // RNG（シード文字列対応）
  let rng = Math.random;
  if (seedStr && seedStr.length) {
    let h = 2166136261 >>> 0;
    for (let i=0;i<seedStr.length;i++){
      h ^= seedStr.charCodeAt(i);
      h = Math.imul(h, 16777619);
    }
    rng = mulberry32(h >>> 0);
  }
  const pick = (arr) => arr[Math.floor(rng() * arr.length)];

  const need = N*N - (useFree ? 1 : 0);
  const pool = cleaned.slice();

  // 不足分の埋め
  const autoFillEl = document.getElementById("autoFill");
  const useAutoFill = autoFillEl ? autoFillEl.checked : true; // 既定ON
  while (pool.length < need) {
    if (useAutoFill) {
      pool.push(pick(SUGGESTIONS));
    } else {
      if (cleaned.length === 0) pool.push("（未設定）");
      else pool.push(pick(cleaned)); // 重複ありで再使用
    }
  }

  shuffle(pool, rng);

  // 5x5に割り当て
  const board = Array.from({length:N}, ()=>Array(N).fill(null));
  let k = 0;
  for (let r=0; r<N; r++) {
    for (let c=0; c<N; c++) {
      if (useFree && r===2 && c===2) {
        board[r][c] = { text: "Free", checked: true, free: true };
      } else {
        const txt = pool[k++] ?? "（未設定）";
        board[r][c] = { text: txt, checked: false, free: false };
      }
    }
  }
  return board;
}

function countBingos(board) {
  const lines = [];
  for (let r=0; r<N; r++) lines.push(board[r].map(cell => cell.checked));
  for (let c=0; c<N; c++) lines.push(board.map(row => row[c].checked));
  lines.push(board.map((row,i)=> row[i].checked));
  lines.push(board.map((row,i)=> row[N-1-i].checked));

  const wins = lines.map(line => line.every(Boolean));
  const count = wins.filter(Boolean).length;

  const winMask = Array.from({length:N}, ()=>Array(N).fill(false));
  let idx = 0;
  for (let r=0;r<N;r++){ const isWin = wins[idx++]; if (isWin) for (let c=0;c<N;c++) winMask[r][c] = true; }
  for (let c=0;c<N;c++){ const isWin = wins[idx++]; if (isWin) for (let r=0;r<N;r++) winMask[r][c] = true; }
  const isWinDiag1 = wins[idx++]; if (isWinDiag1) for (let i=0;i<N;i++) winMask[i][i] = true;
  const isWinDiag2 = wins[idx++]; if (isWinDiag2) for (let i=0;i<N;i++) winMask[i][N-1-i] = true;

  return { count, winMask };
}

/* ========= DOM側：文字を枠に収める（自動縮小） ========= */
function fitCellText(labelEl) {
  const cellEl = labelEl.parentElement;
  if (!cellEl) return;

  const pad = 8; // CSS .cell の padding と揃える
  const maxW = cellEl.clientWidth - pad * 2;
  const maxH = cellEl.clientHeight - pad * 2;

  // 横5文字基準（全角5文字を目安にスタート）
  let size = Math.floor(maxW / 5);
  const minSize = 10;  // これ以下にはしない（可読性を確保）

  labelEl.style.fontSize = size + "px";
  labelEl.style.lineHeight = "1.2";

  let guard = 120; // 無限ループ防止
  while (guard-- > 0) {
    // ラベル要素の実寸（スクロールが出ていたらはみ出し）
    const overH = labelEl.scrollHeight > (maxH);
    const overW = labelEl.scrollWidth  > (maxW);
    if (!overH && !overW) break;
    if (size <= minSize) break;
    size -= 1;
    labelEl.style.fontSize = size + "px";
  }
}

/* ========= 画像保存：Canvasでも自動縮小して収める（縦中央） ========= */
function drawBoardToCanvas(board, winMask, scale=2) {
  const cell = parseInt(getComputedStyle(document.documentElement).getPropertyValue("--cell-size")) || 120;
  const gap  = parseInt(getComputedStyle(document.documentElement).getPropertyValue("--cell-gap"))  || 6;
  const pad  = 8;  // DOM側と揃える

  const cellW = cell, cellH = cell;
  const W = N * cellW + (N - 1) * gap;
  const H = N * cellH + (N - 1) * gap;

  const canvas = document.createElement("canvas");
  canvas.width = W * scale;
  canvas.height = H * scale;

  const ctx = canvas.getContext("2d");
  ctx.scale(scale, scale);

  // 背景
  ctx.fillStyle = "#ffffff";
  ctx.fillRect(0, 0, W, H);

  for (let r = 0; r < N; r++) {
    for (let c = 0; c < N; c++) {
      const x = c * (cellW + gap);
      const y = r * (cellH + gap);
      const cellObj = board[r][c];

      // 背景色
      if (cellObj.free) ctx.fillStyle = "#f0fff4";
      else if (cellObj.checked) ctx.fillStyle = "#edf2f7";
      else if (winMask && winMask[r][c]) ctx.fillStyle = "#ffe08a";
      else ctx.fillStyle = "#ffffff";
      ctx.fillRect(x, y, cellW, cellH);

      // 枠線
      ctx.strokeStyle = "#e2e8f0";
      ctx.lineWidth = 2;
      ctx.strokeRect(x + 1, y + 1, cellW - 2, cellH - 2);

      // テキスト自動縮小（簡易改行：1文字ずつ折り返し）
      const maxW = cellW - pad * 2;
      const maxH = cellH - pad * 2;

      let size = Math.floor(maxW / 5);
      const minSize = 10;
      ctx.textBaseline = "top";
      ctx.fillStyle = cellObj.free ? "#234e52" : "#1a202c";

      const wrapLines = (fontSize) => {
        ctx.font = `${fontSize}px 'Noto Sans JP', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif`;
        const raw = cellObj.text || "";
        const lines = [];
        let line = "";

        for (const ch of raw) {
          const test = line + ch;
          if (ctx.measureText(test).width <= maxW) line = test;
          else { lines.push(line); line = ch; }
        }
        if (line) lines.push(line);
        return lines;
      };

      let lines = wrapLines(size);
      let guard = 120;
      while (guard-- > 0) {
        const lh = Math.ceil(size * 1.2);
        const totalH = lines.length * lh;
        if (totalH <= maxH) break;
        if (size <= minSize) break;
        size -= 1;
        lines = wrapLines(size);
      }

      // 中央寄せで描画（縦・横）
      const lh = Math.ceil(size * 1.2);
      const totalH = lines.length * lh;
      let ty = y + Math.max((cellH - totalH) / 2, pad);
      ctx.font = `${size}px 'Noto Sans JP', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif`;
      for (const t of lines) {
        const tw = ctx.measureText(t).width;
        const tx = x + Math.max((cellW - tw) / 2, pad);
        ctx.fillText(t, tx, ty);
        ty += lh;
      }

      // 勝ちライン強調
      if (winMask && winMask[r][c]) {
        ctx.strokeStyle = "#f6ad55";
        ctx.lineWidth = 3;
        ctx.strokeRect(x + 3, y + 3, cellW - 6, cellH - 6);
      }
    }
  }

  return canvas;
}

/* ========= UI描画 ========= */
const gridEl = document.getElementById("grid");
const bingoCountEl = document.getElementById("bingoCount");
const listEl = document.getElementById("list");
const useFreeEl = document.getElementById("useFree");
const seedEl = document.getElementById("seed");
const autoFillEl = document.getElementById("autoFill");

let board = null;

function render() {
  gridEl.innerHTML = "";
  if (!board) return;

  const { count, winMask } = countBingos(board);
  bingoCountEl.textContent = String(count);

  for (let r=0;r<N;r++){
    for (let c=0;c<N;c++){
      const cell = board[r][c];
      const div = document.createElement("button");
      div.className = "cell" + (cell.free ? " free" : "") + (cell.checked ? " checked" : "") + (winMask[r][c] ? " win" : "");
      div.setAttribute("role","gridcell");
      div.setAttribute("aria-pressed", cell.checked ? "true" : "false");
      div.title = cell.text;

      // ★ ラベル要素を追加（Gridが縦横中央にしてくれる）
      const span = document.createElement("span");
      span.className = "label";
      span.textContent = cell.text;
      div.appendChild(span);

      // 枠にテキストを収める（自動縮小）
      fitCellText(span);

      // クリックでチェック切替（Freeは固定）
      div.addEventListener("click", () => {
        if (!cell.free) {
          cell.checked = !cell.checked;
          saveState({ board, list: listEl.value, useFree: useFreeEl.checked, seed: seedEl.value, autoFill: autoFillEl.checked });
          render();
        }
      });
      gridEl.appendChild(div);
    }
  }
}

/* ========= ボタンのイベント ========= */
document.getElementById("generate").addEventListener("click", () => {
  const items = parseList(listEl.value);
  board = makeBoard(items, useFreeEl.checked, seedEl.value.trim());
  saveState({ board, list: listEl.value, useFree: useFreeEl.checked, seed: seedEl.value, autoFill: autoFillEl.checked });
  render();
});

document.getElementById("shuffle").addEventListener("click", () => {
  let items = parseList(listEl.value);
  if (items.length === 0 && board) {
    items = board.flat().filter(c => !c.free).map(c => c.text).filter(Boolean);
  }
  board = makeBoard(items, useFreeEl.checked, ""); // シードなしで毎回ランダム
  saveState({ board, list: listEl.value, useFree: useFreeEl.checked, seed: "", autoFill: autoFillEl.checked });
  render();
});

document.getElementById("clear").addEventListener("click", () => {
  board = null;
  gridEl.innerHTML = "";
  bingoCountEl.textContent = "0";
  localStorage.removeItem("todo-bingo-state");
});

/* ========= 画像として保存 ========= */
function timestamp() {
  const d = new Date();
  const pad = n => String(n).padStart(2, "0");
  return `${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}-${pad(d.getHours())}${pad(d.getMinutes())}${pad(d.getSeconds())}`;
}

document.getElementById("saveImage").addEventListener("click", () => {
  if (!board) return;
  const { winMask } = countBingos(board);
  const canvas = drawBoardToCanvas(board, winMask, 2); // 2倍スケールでくっきり

  // ダウンロード
  if (canvas.toBlob) {
    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.download = `bingo-${timestamp()}.png`;
      a.href = url;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });
  } else {
    const dataUrl = canvas.toDataURL("image/png");
    const win = window.open(dataUrl, "_blank");
    if (!win) {
      const a = document.createElement("a");
      a.download = `bingo-${timestamp()}.png`;
      a.href = dataUrl;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }
  }
});

/* ========= 初期化 ========= */
(function init(){
  const s = loadState();
  if (s) {
    board = s.board;
    listEl.value = s.list ?? "";
    useFreeEl.checked = !!s.useFree;
    seedEl.value = s.seed ?? "";
    if (typeof s.autoFill === "boolean") autoFillEl.checked = s.autoFill;
    render();
  }
})();

/* ========= 画面サイズ変更時に再フィット（任意だが推奨） ========= */
window.addEventListener("resize", () => {
  document.querySelectorAll(".cell .label").forEach(el => fitCellText(el));
});
</script>
</body>
</html>
