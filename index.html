
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>やりたいことビンゴ</title>

  <!-- 見やすい配色＋ボタンは .btn に限定 -->
  <style>
    :root {
      --accent: #2b6cb0;
      --accent-2: #3182ce;
      --bg: #f7fafc;
      --border: #e2e8f0;
      --checked: #edf2f7;
      --win: #ffe08a;
    }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; background: var(--bg); margin: 0; padding: 24px; color: #1a202c; }
    h1 { margin: 0 0 8px; }
    .container { max-width: 920px; margin: 0 auto; }
    .panel { background: #fff; border: 1px solid var(--border); border-radius: 12px; padding: 16px; box-shadow: 0 2px 6px rgba(0,0,0,.04); }
    .flex { display: flex; gap: 16px; flex-wrap: wrap; }
    textarea { width: 100%; min-height: 160px; font-size: 14px; padding: 10px; border: 1px solid var(--border); border-radius: 8px; resize: vertical; }
    label { display: block; font-size: 13px; margin: 8px 0; }
    .controls { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    input[type="text"] { border: 1px solid var(--border); border-radius: 8px; padding: 8px; font-size: 14px; }

    /* ボタンは .btn に限定（セルに影響しない） */
    .btn { background: var(--accent); color: #fff; border: none; border-radius: 8px; padding: 10px 14px; font-weight: 600; cursor: pointer; }
    .btn.secondary { background: #4a5568; }
    .btn:hover { background: var(--accent-2); }

    .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; margin-top: 12px; }

    /* セル（文字を濃く、背景白でも見える） */
    .cell {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      min-height: 90px;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      cursor: pointer;
      color: #1a202c;
      font-size: 14px;
      line-height: 1.4;
    }
    .cell.free {
      background: #f0fff4;
      border-color: #a7f3d0;
      color: #234e52;
      font-weight: 600;
    }
    .cell.checked {
      outline: 3px solid var(--accent-2);
      background: var(--checked);
      color: #1a202c;
    }
    .cell.win {
      box-shadow: inset 0 0 0 3px #f6ad55;
      background: var(--win);
      color: #1a202c;
    }
    .cell:hover { background: #f8fafc; }

    .footer { font-size: 13px; color: #4a5568; margin-top: 8px; }
    .stats { margin-top: 8px; font-weight: 600; }
    @media (max-width: 480px) { .cell { min-height: 64px; font-size: 13px; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>やりたいことビンゴ</h1>
    <p class="footer">複数行のリストから、5×5のビンゴカードを作成します。中央のFreeは任意。</p>

    <div class="flex">
      <div class="panel" style="flex:1 1 380px;">
        <label for="list">やりたいことリスト（1行につき1項目）</label>
        <textarea id="list" placeholder="例：&#10;推しの配信を見る&#10;推しのポストにいいねする&#10;推しのポストをリポストする&#10;推しの配信を共有する&#10;…"></textarea>

        <div class="controls" style="margin-top:8px;">
          <label><input type="checkbox" id="useFree" checked> 中央をFreeにする</label>
          <label>シード: <input type="text" id="seed" placeholder="任意（同じカードを再現）"/></label>
          <button id="generate" class="btn">カード生成</button>
          <button id="shuffle" class="btn">シャッフル</button>
          <button id="clear" class="btn secondary">カードをクリア</button>
          <button id="saveImage" class="btn secondary">画像として保存</button>
          <button id="copyUrl" class="btn secondary">共有URLをコピー</button>
        </div>
        <p class="footer">※ リストは25項目以上が理想。Freeありなら24項目以上でOK。足りない場合は重複なく選べる範囲で穴埋めします。</p>
      </div>

      <div class="panel" style="flex:1 1 380px;">
        <div class="stats">ビンゴ: <span id="bingoCount">0</span> / 12（5行＋5列＋2斜め）</div>
        <div id="grid" class="grid" aria-label="ビンゴカード" role="grid"></div>
        <div class="footer">クリックでチェック／もう一度クリックで解除。キーボード操作: Tab→Enter。</div>
      </div>
    </div>
  </div>

<script>
/* ========= ユーティリティ ========= */
function mulberry32(a) {
  return function() {
    let t = a += 0x6D2B79F5;
    t = Math.imul(t ^ (t >>> 15), t | 1);
    t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
    return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
  };
}
function shuffle(array, rng=Math.random) {
  for (let i=array.length-1; i>0; i--) {
    const j = Math.floor(rng()* (i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
function parseList(raw) {
  return raw.split(/\r?\n/).map(s => s.trim()).filter(Boolean);
}
function saveState(state) {
  localStorage.setItem("todo-bingo-state", JSON.stringify(state));
}
function loadState() {
  try {
    const s = localStorage.getItem("todo-bingo-state");
    return s ? JSON.parse(s) : null;
  } catch {
    return null;
  }
}

/* ========= ビンゴロジック ========= */
const N = 5;

function makeBoard(items, useFree=true, seedStr="") {
  const uniq = Array.from(new Set(items));
  let rng = Math.random;
  if (seedStr && seedStr.length) {
    let h = 2166136261 >>> 0;
    for (let i=0;i<seedStr.length;i++){
      h ^= seedStr.charCodeAt(i);
      h = Math.imul(h, 16777619);
    }
    rng = mulberry32(h >>> 0);
  }
  const need = N*N - (useFree ? 1 : 0);
  const pool = uniq.slice();
  shuffle(pool, rng);
  const selected = pool.slice(0, need);

  const board = Array.from({length:N}, ()=>Array(N).fill(null));
  let k = 0;
  for (let r=0; r<N; r++) {
    for (let c=0; c<N; c++) {
      if (useFree && r===2 && c===2) {
        board[r][c] = { text: "Free", checked: true, free: true };
      } else {
        const txt = selected[k++] ?? "";
        board[r][c] = { text: txt || "（未設定）", checked: false, free: false };
      }
    }
  }
  return board;
}

function countBingos(board) {
  const lines = [];
  for (let r=0; r<N; r++) lines.push(board[r].map(cell => cell.checked));
  for (let c=0; c<N; c++) lines.push(board.map(row => row[c].checked));
  lines.push(board.map((row,i)=> row[i].checked));
  lines.push(board.map((row,i)=> row[N-1-i].checked));
  const wins = lines.map(line => line.every(Boolean));
  const count = wins.filter(Boolean).length;
  const winMask = Array.from({length:N}, ()=>Array(N).fill(false));
  let idx = 0;
  for (let r=0;r<N;r++){ const isWin = wins[idx++]; if (isWin) for (let c=0;c<N;c++) winMask[r][c] = true; }
  for (let c=0;c<N;c++){ const isWin = wins[idx++]; if (isWin) for (let r=0;r<N;r++) winMask[r][c] = true; }
  const isWinDiag1 = wins[idx++]; if (isWinDiag1) for (let i=0;i<N;i++) winMask[i][i] = true;
  const isWinDiag2 = wins[idx++]; if (isWinDiag2) for (let i=0;i<N;i++) winMask[i][N-1-i] = true;
  return { count, winMask };
}

/* ========= UI描画 ========= */
const gridEl = document.getElementById("grid");
const bingoCountEl = document.getElementById("bingoCount");
const listEl = document.getElementById("list");
const useFreeEl = document.getElementById("useFree");
const seedEl = document.getElementById("seed");

let board = null;

function render() {
  gridEl.innerHTML = "";
  if (!board) return;

  const { count, winMask } = countBingos(board);
  bingoCountEl.textContent = String(count);

  for (let r=0;r<N;r++){
    for (let c=0;c<N;c++){
      const cell = board[r][c];
      const div = document.createElement("button");
      div.className = "cell" + (cell.free ? " free" : "") + (cell.checked ? " checked" : "") + (winMask[r][c] ? " win" : "");
      div.setAttribute("role","gridcell");
      div.setAttribute("aria-pressed", cell.checked ? "true" : "false");
      div.title = cell.text;
      div.textContent = cell.text;
      div.addEventListener("click", () => {
        if (!cell.free) {
          cell.checked = !cell.checked;
          saveState({ board, list: listEl.value, useFree: useFreeEl.checked, seed: seedEl.value });
          render();
        }
      });
      gridEl.appendChild(div);
    }
  }
}

/* ========= ボタンのイベント ========= */
document.getElementById("generate").addEventListener("click", () => {
  const items = parseList(listEl.value);
  board = makeBoard(items, useFreeEl.checked, seedEl.value.trim());
  saveState({ board, list: listEl.value, useFree: useFreeEl.checked, seed: seedEl.value });
  render();
});

document.getElementById("shuffle").addEventListener("click", () => {
  let items = parseList(listEl.value);
  if (items.length === 0 && board) {
    items = board.flat().filter(c => !c.free).map(c => c.text).filter(Boolean);
  }
  board = makeBoard(items, useFreeEl.checked, ""); // シードなしで毎回ランダム
  saveState({ board, list: listEl.value, useFree: useFreeEl.checked, seed: "" });
  render();
});

document.getElementById("clear").addEventListener("click", () => {
  board = null;
  gridEl.innerHTML = "";
  bingoCountEl.textContent = "0";
  localStorage.removeItem("todo-bingo-state");
});

/* ========= 画像として保存（外部依存ゼロ：Canvasに自前描画） ========= */

// テキスト折り返し（日本語・スペースなしも1文字ずつで折り返す簡易版）
function wrapLines(ctx, text, maxWidth, maxLines) {
  const lines = [];
  let line = "";
  for (const ch of text) {
    const test = line + ch;
    if (ctx.measureText(test).width <= maxWidth) {
      line = test;
    } else {
      lines.push(line);
      line = ch;
      if (lines.length >= maxLines) break;
    }
  }
  if (lines.length < maxLines && line) lines.push(line);
  return lines;
}

function drawBoardToCanvas(board, winMask, scale=2) {
  // ビンゴのCanvas画像を生成（グリッドのみ）
  const cellW = 140, cellH = 110, gap = 6;
  const W = N*cellW + (N-1)*gap;
  const H = N*cellH + (N-1)*gap;

  const canvas = document.createElement("canvas");
  canvas.width = W * scale;
  canvas.height = H * scale;

  const ctx = canvas.getContext("2d");
  ctx.scale(scale, scale);

  // 背景
  ctx.fillStyle = "#ffffff";
  ctx.fillRect(0, 0, W, H);

  // 1セルずつ描画
  for (let r=0; r<N; r++) {
    for (let c=0; c<N; c++) {
      const x = c*(cellW + gap);
      const y = r*(cellH + gap);
      const cell = board[r][c];

      // 背景色
      if (cell.free) {
        ctx.fillStyle = "#f0fff4";
      } else if (cell.checked) {
        ctx.fillStyle = "#edf2f7";
      } else if (winMask && winMask[r][c]) {
        ctx.fillStyle = "#ffe08a";
      } else {
        ctx.fillStyle = "#ffffff";
      }
      ctx.fillRect(x, y, cellW, cellH);

      // 枠線
      ctx.strokeStyle = "#e2e8f0";
      ctx.lineWidth = 2;
      ctx.strokeRect(x + 1, y + 1, cellW - 2, cellH - 2);

      // テキスト
      ctx.fillStyle = cell.free ? "#234e52" : "#1a202c";
      ctx.font = "14px 'Noto Sans JP', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif";
      ctx.textBaseline = "top";

      const padding = 10;
      const maxWidth = cellW - padding*2;
      const lines = wrapLines(ctx, cell.text, maxWidth, 4); // 最大4行まで

      const totalH = lines.length * 18;
      let ty = y + (cellH - totalH)/2; // 垂直中央寄せ
      for (const line of lines) {
        const tw = ctx.measureText(line).width;
        const tx = x + (cellW - tw)/2; // 水平中央寄せ
        ctx.fillText(line, tx, ty);
        ty += 18;
      }
    }
  }

  // 勝ちラインの強調（内側枠）
  if (winMask) {
    ctx.strokeStyle = "#f6ad55";
    ctx.lineWidth = 3;
    for (let r=0;r<N;r++){
      for (let c=0;c<N;c++){
        if (winMask[r][c]) {
          const x = c*(cellW + gap), y = r*(cellH + gap);
          ctx.strokeRect(x + 3, y + 3, cellW - 6, cellH - 6);
        }
      }
    }
  }

  return canvas;
}

function timestamp() {
  const d = new Date();
  const pad = n => String(n).padStart(2, "0");
  return `${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}-${pad(d.getHours())}${pad(d.getMinutes())}${pad(d.getSeconds())}`;
}

document.getElementById("saveImage").addEventListener("click", () => {
  if (!board) return;
  const { winMask } = countBingos(board);
  const canvas = drawBoardToCanvas(board, winMask, 2); // 2倍スケールでくっきり

  // ダウンロード
  if (canvas.toBlob) {
    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.download = `bingo-${timestamp()}.png`;
      a.href = url;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });
  } else {
    // 古い環境：新しいタブに開く → 右クリック保存
    const dataUrl = canvas.toDataURL("image/png");
    const win = window.open(dataUrl, "_blank");
    if (!win) {
      const a = document.createElement("a");
      a.download = `bingo-${timestamp()}.png`;
      a.href = dataUrl;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }
  }
});

/* ========= 初期化 ========= */
(function init(){
  const s = loadState();
  if (s) {
    board = s.board;
    listEl.value = s.list ?? "";
    useFreeEl.checked = !!s.useFree;
    seedEl.value = s.seed ?? "";
    render();
  }
})();
  
// ===== 共有URLコピー =====
document.getElementById("copyUrl").addEventListener("click", async () => {
  const btn = document.getElementById("copyUrl");

  // 現在ページの“綺麗なURL”を作る（/index.html が付いていたら外す）
  const cleanUrl = (() => {
    let u = location.origin + location.pathname;
    u = u.replace(/index\.html$/, "");
    if (!u.endsWith("/")) u += "/";
    return u;
  })();

  // クリップボードへコピー（Clipboard API → フォールバック）
  try {
    await navigator.clipboard.writeText(cleanUrl);
  } catch {
    const ta = document.createElement("textarea");
    ta.value = cleanUrl;
    ta.setAttribute("readonly", "");
    ta.style.position = "absolute";
    ta.style.left = "-9999px";
    document.body.appendChild(ta);
    ta.select();
    document.execCommand("copy");
    ta.remove();
  }

  // 一時的なフィードバック表示
  const old = btn.textContent;
  btn.textContent = "コピーしました！";
  btn.disabled = true;
  setTimeout(() => {
    btn.textContent = old;
    btn.disabled = false;
  }, 1200);
});

// 共有ダイアログ（対応端末のみ）
document.getElementById("copyUrl").addEventListener("click", async (ev) => {
  // すでにcleanUrlを作っているなら流用してOK。なければここで作成
  let u = location.origin + location.pathname;
  u = u.replace(/index\.html$/, "");
  if (!u.endsWith("/")) u += "/";

  // Clipboardへコピー（今の処理はそのまま残してOK）
  try { await navigator.clipboard.writeText(u); } catch {}

  // 共有ダイアログ（対応ブラウザのみ）
  if (navigator.share) {
    try {
      await navigator.share({ title: document.title, url: u });
    } catch (e) {
      // キャンセルなどは無視
    }
  }
});

</script>
</body>
</html>
